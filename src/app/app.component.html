<ion-app>
  <ion-split-pane>
    <ion-menu>      
      <ion-content >
        <ion-item color="tertiary" lines="none">
          <ion-avatar  slot="start">
            <img *ngIf="user" [src]="user.image.storagePath">
            <img *ngIf="!user" src="assets/images/profile.jpg">
          </ion-avatar>
          <div style="width: 100%; display: flex; flex-direction: column;">
              <ion-label style="">{{ user?.name ? user.name : 'Fa√ßa login' }}</ion-label>
              <ion-label style="">{{ user?.email ? user.email : '' }}</ion-label>
          </div>          
        </ion-item>
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="light" lines="none" (click)="navigateTo(p.url)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
