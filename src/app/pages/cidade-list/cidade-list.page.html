<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="tapCidade(cidade)" *ngFor="let cidade of cidades">
      {{cidade.nome}}
    </ion-item>
  </ion-list>
</ion-content>
