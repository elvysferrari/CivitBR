<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="viewPost(post)" *ngFor="let post of posts">
      <ion-thumbnail style="width: 100px; height: 100px;" slot="start">
        <ion-img [src]="post.imagens[0]?.url != undefined ? post.imagens[0].url : 'assets/images/noimage.png'">
        </ion-img>
      </ion-thumbnail>
      <div style="display: flex; flex-direction: column">
        <div class="label-item-title">
          {{post.titulo}}
        </div>
        <div class="label-item-date">
          Departamento: {{post.departamento}}
        </div>
        <div class="label-item-date">
          Situação: {{ post.situacao ? post.situacao : 'Pendente' }}
        </div>
        <div class="label-item-date">
          Publicado em: {{post.publicadoEm | date:'dd/MM/yyyy HH:mm'}}
        </div>
        <div class="label-item-date">
          {{ post.cidade }}, {{ post.localizacao }}
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
