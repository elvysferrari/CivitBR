<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>       
          
    </ion-buttons>
    <ion-buttons slot="end"> 
        <ion-button (click)="clickIconSearchBar()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button> 
    </ion-buttons>
    
    <ion-searchbar animated *ngIf="showSearchBar" (ionCancel)="cancelSearch($event)" (ionChange)="changeSearch($event)" placeholder="Pesquisar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    
</ion-content>
