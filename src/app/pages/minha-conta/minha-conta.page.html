<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Minha conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar style="width: 100px; height: 100px;">
        <img src="assets/images/profile.jpg">
      </ion-avatar>
      <ion-label class="labels" position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="user.name" class="labels" placeholder="DÃ­gite seu nome"></ion-input>
    </ion-item>
    <ion-item (click)="redefinirSenha()">
      <ion-label>Redefinir senha</ion-label>
      <ion-icon name="mail"  slot="start"></ion-icon>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Sair da conta</ion-label>
      <ion-icon name="exit"  slot="start"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button shape="round" (click)="onSubmit()" [disabled]="user.name == ''" expand="full" color="primary">Salvar</ion-button>
 
</ion-content>
